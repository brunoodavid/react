<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo 1 com React</title>
    
</head>
<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!--permite edição de elementos HTML dentro do js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <div id="root"></div>

    <script type="text/babel">

        function Logo(props){
            return(
                <div id="header">
                    <img src="images/unisinos-logo.svg" width="200" />
                    <h2 className="titulo">{props.titulo}</h2>
                </div>
            );
        }

        function Carro(props){
            return <article>
                    <h2>{props.marca + ' ' + props.modelo}</h2>
                    <p>{props.ano}</p>
                </article>;
        }

        function App(){
            return (
                <div>
                    <Logo titulo="Exemplo 1 - Elementos de interface" />
                    <div id="main">
                        <h1>Lista de carros</h1>
                        <section id="lista">
                            <Carro modelo="TT" ano="2020" marca="Ferrari" />
                            <Carro modelo="Diavolo" ano="2021" marca="Lamborghini" />
                            <Carro modelo="500cc" ano="2022" marca="Fiat" />
                        </section>
                    </div>
                </div>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );  
    </script>

    
</body>
</html>
